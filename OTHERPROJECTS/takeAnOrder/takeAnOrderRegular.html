<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div id="container">

    <input id="myInput" name="myinput" type="text" value="Type here">

      <!-- my text area -->
    <textarea id="myTextarea" name="textarea" rows="10" cols="50">Write something here</textarea>
    <br/><br/>
    <select id="mySelect">
        <!-- these are my values for my options ... i only added 3. i change the value names on my BOOTSTRAP HTML. if i added more option values i would have more options on my HTML. it links -->
      <option value="value1">Value 1</option>
      <option value="value2" selected>Value 2</option>
      <option value="value3">Value 3</option>
    </select>
      <!-- these were the exercises from class week 8 -->
    <div id="mySelectMessage"></div>
      <br/><br/>
    <input type="radio" name="gender" value="male" checked=""> Male
    <br>
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="radio" name="gender" value="other"> Other
    <br/><br/>
    <input type="checkbox" name="vehicle" value="Bike" checked="">I have a bike
    <br>
    <input type="checkbox" name="vehicle" value="Car">I have a car
    <br/><br/>
<!-- when i change my button on here, this is what is going to be changed on my HTML bootstrap page -->

    <br/><br/>
    <div id="log">

    </div>
