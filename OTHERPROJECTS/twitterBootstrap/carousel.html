<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carousel Pattern</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="http://jessnapes.github.io/css/stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style type="text/css">
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
</style>
    
    
    </head>
    <!-- NAV USED TO BE HERE -->
 <h1 Align="center">My Carousel</h1>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../twitterBootstrap/images/jannycouture-700px-36.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="../twitterBootstrap/images/1024px-FEMA_-_22562_-_Photograph_by_Robert_Kaufmann_taken_on_02-24-2006_in_Louisiana.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="../twitterBootstrap/images/1024px-FEMA_-_3826_-_Photograph_by_Andrea_Booher_taken_on_05-01-1999_in_Oklahoma.jpg" alt="Third Slide">
            </div>
            <div class="item">
                <img src="../twitterBootstrap/images/14994495018_f00b891830_b.jpg"
                    alt="Fourth Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
    <div> <button type="button" class="btn btn-default btn-lg"><a href="../index.html">Back To Home...</a> </button></div>
<script src="http://jessnapes.github.io/js/getNav.js" > </script>
    <footer class="row footer">
 	<p class="text-muted rowMargins">Place sticky footer content here.</p>
</footer>
</body>
</html>
