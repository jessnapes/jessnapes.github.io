<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Choose Flavour
        </label>
        <select id="catSelect" class="form-control">
            <option value="Chocolate">Chocolate</option>
            <option value="Strawberry">Straberry</option>
            <option value="Vanilla">Vanilla</option>
        </select>
    </div>

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Date of Order
        </label>
        <input type="text" id="startRentDate" name="name" class="form-control">
    </div>

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Date of Pick Up
        </label>
        <input type="text" id="endRentDate" name="name" class="form-control">
    </div>

    <div class="col-xs-12 col-md-12">
        <label class="control-label">
            Card Holder's Name
        </label>
        <input type="text" id="name" class="form-control">
    </div>

    <div class="col-xs-12 col-md-8">
        <label class="control-label">
            Card Number
        </label>
        <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-4">
        <label class="control-label">
            Card CVV
        </label>
        <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
    </div>

    <div class="col-xs-12  col-md-6">
        <label class="control-label">
            Card Expiry Month
        </label>
        <select id="expirymonth" name="expirymonth" class="form-control">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <div class="col-xs-12 col-md-6">
        <label class="control-label">
            Card Expiry Year
        </label>
        <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-6">
        <label class="control-label">
            Address
        </label>
        <input id="address1" type="text" placeholder="100 Brookes Road - Unit 10" class="form-control">
    </div>

    <div class="col-xs-12 col-md-6">
        <label class="control-label">
            ZIP
        </label>
        <input type="text" id="zip" placeholder="1W1 1W1" class="form-control">
    </div>
    <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
            Country
        </label>

        <select id="country" name="country" placeholder="Choose Your Country" class="form-control">
            <option value="01">Canada</option>
            <option value="02">Unites States</option>
            <option value="03">United Kingdom</option>
        </select>
    </div>
    <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
          Province
        </label>
        <select id="province" name="province" placeholder="Choose Your Province" class="form-control">
            <option value="01">Alberta</option>
            <option value="02">British Columbia</option>
            <option value="03">Manitoba</option>
            <option value="04">New Brunswick</option>
            <option value="05">Nova Scotia</option>
            <option value="06">Ontario</option>
            <option value="07">PEI</option>
            <option value="08">Quebec</option>
            <option value="09">Saskatchewan</option>

        </select>
    </div>



    <div class="col-md-12">
        <button id="myButton" class="btn btn-success">
          PURCHASE!!!
        </button>
    </div>
    <div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12"></div>
